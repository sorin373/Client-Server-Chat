<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="static/stylesheet/index.css" rel="stylesheet" />

    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet" />
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
</head>

<body>
    <div class="container">
        <div>
            <table class="table table-striped table-hover" style="margin: auto; width: 100%; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); border-top-right-radius: 1rem; border-top-left-radius: 1rem;">
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>File Size</th>
                        <th>Date changed</th>
                    </tr>
                </thead>

                <tbody>
                    <a href="storage/C++ Design Generic Programming.pdf"></a>                   
                </tbody>

                <script>
                    // Function to fetch file names from the server
                    function fetchFileNames() {
                        fetch('/list_files') // Replace '/list_files' with the appropriate server endpoint
                            .then(response => response.json())
                            .then(data => {
                                generateFileLinks(data);
                            })
                            .catch(error => {
                                console.error('Error fetching file names:', error);
                            });
                    }
            
                    // Function to generate <a> elements for each file
                    function generateFileLinks(files) {
                        const fileContainer = document.getElementById('fileContainer');
                        files.forEach(file => {
                            const link = document.createElement('a');
                            link.href = `storage/${file}`;
                            link.textContent = file;
                            
                            const listItem = document.createElement('li');
                            listItem.appendChild(link);
            
                            fileContainer.appendChild(listItem);
                        });
                    }
            
                    // Fetch file names and generate links on page load
                    window.onload = function() {
                        fetchFileNames();
                    };
                </script>
            </table>
        </div>
    </div>
</body>

</html>
