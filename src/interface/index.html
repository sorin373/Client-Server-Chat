<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="static/stylesheet/index.css" rel="stylesheet" />

    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet" />
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
</head>

<body>
    <div class="container">
        <div>
            <table class="table table-striped table-hover"
                style="margin: auto; width: 100%; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); border-top-right-radius: 1rem; border-top-left-radius: 1rem;">
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>File Size</th>
                        <th>Date changed</th>
                    </tr>
                </thead>

                <tbody>
                    <a href="storage/1.pdf">test</a>
                    <button id="deleteBtn" onclick="deleteRequest()">Click me</button>
                </tbody>

                <script>
                    document.getElementById('deleteBtn').addEventListener('click', function () {
                        const deleteEndpoint = '';                                      // !!!! ADD ENDPOINT SERVER
                        const fileNameToDelete = 'example.txt';                         // !!!! ADD FILE

                        fetch(`${deleteEndpoint}${fileNameToDelete}`, {
                            method: 'DELETE',
                            headers: { 'Content-Type': 'application/json' }
                        })
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error('Network response was not ok');
                                }
                                // Process successful response if needed
                                console.log('Item deleted successfully');
                            })
                            .catch(error => {
                                // Handle error or display error message
                                console.error('There was a problem with the delete request:', error);
                            });
                    });
                </script>
            </table>
        </div>
    </div>
</body>

</html>
